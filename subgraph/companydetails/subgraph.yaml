specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CompanyDetails
    network: sepolia
    source:
      address: "0x101535944e89e03734d7f09A6cbF510A95139E6D"
      abi: CompanyDetails
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CompanySubmitted
      abis:
        - name: CompanyDetails
          file: ./abis/CompanyDetails.json
      eventHandlers:
        - event: CompanySubmitted(string,string,string,string,string,address)
          handler: handleCompanySubmitted
      file: ./src/company-details.ts
